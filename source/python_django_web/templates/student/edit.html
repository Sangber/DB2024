<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生编辑</title>
    <style>
        form {
            margin: 20px auto;
            width: 500px;
            border: 1px solid #ccc;
            padding: 20px
        }
    </style>
</head>
<body>
    <a href="../">返回</a>
    <form method="post" action="../edit/">
        {% csrf_token %}
        <input type="hidden" name="sid" value="{{ student.sid }}" />

        <table>
            <tr>
                <th>学号</th>
                <td>{{ student.sid }}</td>
            </tr>
            <tr>
                <th>姓名</th>
                <td>
                    <input name="sname" value="{{ student.sname }}">
                </td>
            </tr>
            <tr>
                <th>性别</th>
                <td>
                    <select name="gender" value="{{ student.gender }}">
                        {% if student.gender == '男' %}
                        <option value="男" selected>男</option>
                        <option value="女">女</option>
                        {% else %}
                        <option value="男">男</option>
                        <option value="女" selected>女</option>
                        {% endif %}
                    </select>
                </td>
            </tr>
            <tr>
                <th>出生日期</th>
                <td>
                    <input type="date" name="birth_date" value="{{ student.birth_date }}" />
                </td>
            </tr>
            <tr>
                <th>专业</th>
                <td>
                    <select name="major_id">
                        {% for option in options %}
                        {% if option.mid == student.major_id %}
                        <option value="{{ option.mid }}" selected>{{ option.mname }}</option>
                        {% else %}
                        <option value="{{ option.mid }}">{{ option.mname }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
