<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>专业列表</title>
</head>
<body>

<table border="1px" width="100%" style="border-collapse: collapse;">
    <tr>
        <th>专业代码</th>
        <th>专业名称</th>
    </tr>
    {% for major in majors %}
        <tr>
            <td align="center">{{ major.mid }} </td>
            <td align="center">{{ major.name }} </td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
